# Configuracoes do Banco de Dados PostgreSQL

# Para producao, a URL do banco de dados deve ser localhost
spring.datasource.url=jdbc:postgresql://localhost:5432/wikidb
spring.datasource.username=wikiuser
spring.datasource.password=Joao#141204333
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracoes do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Aumenta o tamanho maximo para um UNICO ficheiro para 10 Megabytes
spring.servlet.multipart.max-file-size=10MB

# Aumenta o tamanho maximo para a REQUISICAO inteira para 10 Megabytes
spring.servlet.multipart.max-request-size=10MB
