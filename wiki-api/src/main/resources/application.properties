# Configurações do Banco de Dados PostgreSQL

# Caso for prod a porta será 5433, sempre lembrar de startar o tunel SSH no cmd do windows para funcionar
spring.datasource.url=jdbc:postgresql://localhost:5432/wikidb
# Caso for prod o usuário será wikiuser
spring.datasource.username=postgres
# Caso for prod a senha será Joao#141204333
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Aumenta o tamanho máximo para um ÚNICO ficheiro para 10 Megabytes
spring.servlet.multipart.max-file-size=10MB

# Aumenta o tamanho máximo para a REQUISIÇÃO inteira para 10 Megabytes
spring.servlet.multipart.max-request-size=10MB

